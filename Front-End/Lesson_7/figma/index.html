<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bricolage+Grotesque:opsz@10..48&family=Roboto:wght@400;500&display=swap" rel="stylesheet">
    
</head>
<body>
    <div class="main">
        <div id="form_container">
          <form>
            <div class="info_block">
              <div class="first_name_block">
                <label for="first_name">Имя</label>
                <input type="text" id="first_name" placeholder="Иван">
              </div>
              <div class="last_name_block">
                <label for="last_name">Фамилия</label>
                <input type="text" id="last_name" placeholder="Иванов">
              </div>
            </div>
            <div class="msg_block">
              <label for="message">Сообщение</label>
              <textarea id="message" cols="30" rows="10" placeholder="Ваше сообщение"></textarea>
            </div>
            <div class="btn_block">
              <button>Отправить сообщение</button>
            </div>
          </form>
        </div>
      </div>
</body>
</html>
